<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surya Iyer Project 2</title>
    <link rel="stylesheet" href="style.css">
    
</head>
  <body>
  <audio controls autoplay loop id="yoursunset">
      <source src = "music/Your%20Sunset%204.mp3" type="audio/mp3">
  </audio>
  <script>
      var audio = document.getElementById("yoursunset")
      audio.volume = 0.3
  </script>
  
    <div class="container">
        <header>
            <h1>Jin Kazama Cheat Sheet</h1>
        </header>

        <nav class="view-selector">
            <button class="view-button active" id="btn-cards" data-view="cards">All Moves</button>
            <button class="view-button" id="btn-table" data-view="table">Moves List</button>
            <button class="view-button" id="btn-categories" data-view="categories">Key Moves</button>
            <button class="view-button" id="btn-stats" data-view="stats">Safe Moves</button>
        </nav>

        <main class="display-container">
            <div id="data-display">
                <div class="loading">Loading data...</div>
            </div>
        </main>

    </div>
    <script type="module" src="./script.js" defer></script>
</body>
</html>
